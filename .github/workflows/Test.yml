name: Test

on:
  workflow_dispatch:
    inputs:
      is_minor_branch:
        description: 'Is Minor Branch'
        required: true
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Set environment variable using env key in job
        env:
          MY_VAR: "false"
        run: |
          if ('${{ github.event.inputs.is_minor_branch }}' -eq 'true') {
            $env:MY_VAR = "true"
          }
          Write-Host "MY_VAR=$env:MY_VAR"
      
      - name: Use the environment variable in next step
        run: |
          Write-Host "MY_VAR=${{ env.MY_VAR }}"
